<script type="text/html" id="brandListTpl">
    {{each result as value i}}
    <li><a href="productlist.html?categoryid={{value.categoryId}}&pageid=1" title="{{value.brandName}}"><em class="top{{i+1}}">{{i+1}}</em><div class="inner"><div class="tit">{{value.brandName}}</div><p>{{value.brandInfo}}</p></div></a></li>
    {{/each}}
</script>
<script id="productListTpl" type="text/html">
    {{each result as value i}}
    <div class="media">
        <a class="media-left" href="bijia.html?productId={{value.productId}}">
            {{#value.productImg}}
        </a>
        <div class="media-body">
            <a href="bijia.html?productId={{value.productId}}">
                <h5>{{value.productName}}</h5>
                <p class="price">{{value.productPrice}}</p>
                <em>{{value.productQuote}}</em><em>{{value.productCom}}</em>
            </a>
        </div>
    </div>
    {{/each}}
</script>
<script type="text/html" id="productComTpl">
    {{each result as value i}}
    <li>
        <a href="bijia.aspx?id=211698">
            <div class="protit">
                <div class="pic">
                    {{#result.product.productImg}}
                </div>
                <div class="tit">{{result.product.productName}}</div>
            </div>

            <div class="plbox">
                <div class="name">{{value.comName}}<span class="star"><em class="star5"></em></span><i>{{value.comTime}}</i></div>
                <div class="con">{{value.comContent}}</div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
